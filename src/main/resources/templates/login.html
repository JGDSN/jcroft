<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>JCroft Usermanagement</title>

    <nav>
        <link rel="stylesheet" href="/res/bootstrap.min.css"/>
        <script src="/res/bootstrap.min.js"></script>
    </nav>

</head>
<body>

<div class="container" style="text-align: center; font-family: 'Source Sans Pro'">

    <div class="card" style="width: 50rem;display: inline-block">
        <div class="card-body">
            <noscript><b style="color: red">This service requires JavaScript to function properly</b></noscript>
            <img src="/res/img/login_logo.png" />
            <h5>Please provide your LDAP login credentials</h5>
            <br/>
            <p style="color:#ff0000; font-weight: 900" th:text="${error}"/>
            <form method="post">
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label" style="padding-top: 5px">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="pwd" class="col-sm-2 col-form-label" style="padding-top: 5px">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="pwd" name="password" placeholder="Password"/>
                    </div>
                </div>
                <div class="form-group row" style="text-align: right;margin-right: 0px">
                        <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/>
                <input type="hidden"
                       name="from"
                       th:value="${from}"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
