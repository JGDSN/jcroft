<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>JCroft Usermanagement</title>

    <nav>
        <link rel="stylesheet" href="/res/bootstrap.min.css"/>
        <script src="/res/bootstrap.min.js"></script>
    </nav>

</head>
<body>
<div class="container">

    <div class="card">
        <h4 class="card-header">
            <div class="row justify-content-between">
                <div class="md-auto" style="padding-top: 4px;padding-bottom: 4px;">
                    Anmelden
                </div>
                <div class="row md-auto justify-content-end" style="width: 26rem;">
                    <div class="col-lg-6">
                        <div class="input-group">
                            <span class="input-group-btn">
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </h4>
        <div class="card-body">
            <img src="/res/img/login_logo.png" />
            <h6>Please provide your LDAP login credentials</h6>
            <br/>
            <p style="color:#ff0000;" th:text="${error}"/>
            <form method="post">
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="pwd" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="pwd" name="password" placeholder="Password"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
